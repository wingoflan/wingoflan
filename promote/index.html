<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
  <link rel="stylesheet" href="node_modules/animate.css/animate.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="swiper-container container">
  <div class="swiper-wrapper">

    <!--标题页-->
    <section class="section section1 swiper-slide">
      <div>
        <p id="s1-title" class="ani section-title" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s"
           swiper-animate-delay="0.3s">
          title</p>

        <p id="s1-name" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s"
           swiper-animate-delay="0.5s">name</p>

      </div>
    </section>

    <!--工作流程-->
    <section class="section section2 swiper-slide">

      <div>

        <div class="ani section-title" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s"
             swiper-animate-delay="0.3s">工作流程
        </div>

        <div id="s2-container">

          <div class="s2-items item-block ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
               swiper-animate-delay="1s">
            <div class="block-content">
              <div>
                <span>产品原型</span>
              </div>
            </div>
          </div>

          <div class="s2-items item-arrow ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
               swiper-animate-delay="1.3s">
            <img class="arrow-up" src="img/arrow.png">
            <img class="arrow-down" src="img/arrow.png">
          </div>

          <div class="s2-items item-block ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
               swiper-animate-delay="1.8s">
            <div class="block-content">
              <div>
                <span>视觉设计</span>
              </div>
            </div>
            <div class="block-content">
              <div>
                <span>接口设计</span>
              </div>
            </div>
          </div>

          <div class="s2-items item-arrow ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
               swiper-animate-delay="2.3s">
            <img class="arrow-right" src="img/arrow.png">
            <img class="arrow-right" src="img/arrow.png">
          </div>

          <div class="s2-items item-block ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
               swiper-animate-delay="2.8s">
            <div class="block-content">
              <div>
                <span>前端页面</span>
              </div>
            </div>
            <div class="block-content">
              <div>
                <span>后端交互</span>
              </div>
            </div>
          </div>

          <div class="s2-items item-arrow ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
               swiper-animate-delay="3.3s">
            <img class="arrow-down" src="img/arrow.png">
            <img class="arrow-up" src="img/arrow.png">
          </div>

          <div class="s2-items item-block ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
               swiper-animate-delay="3.8s">
            <div class="block-content">
              <div>
                <span>联调debug</span>
              </div>
            </div>
          </div>

          <div class="s2-items item-arrow ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
               swiper-animate-delay="4.3s">
            <img class="arrow-right" src="img/arrow.png">
          </div>

          <div class="s2-items item-block ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s"
               swiper-animate-delay="4.8s">
            <div class="block-content">
              <div>
                <span>迭代更新</span>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section>

    <!--工作内容-->
    <section class="section section3 swiper-slide">

      <div>

        <div class="section-title ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s"
             swiper-animate-delay="0.3s">工作内容
        </div>

        <div id="s3-container">

          <div class="s3-item">
            <div class="s3-item-title">航班关注</div>
            <a href="#"><img src="img/ff.jpg" id="flight-follow"></a>
          </div>

          <div class="s3-item">
            <div class="s3-item-title">ckAODB</div>
            <img src="img/ckaodb.jpg" id="ckAODB">
            <p>ckAODB介绍</p>
          </div>

        </div>

      </div>

    </section>

    <!--工作心得-->
    <section class="section section4 swiper-slide"></section>

    <!--评价展望-->
    <section class="section section5 swiper-slide"></section>

    <!--结束页-->
    <section class="section section6 swiper-slide"></section>
  </div>
</div>
</body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/swiper/dist/js/swiper.jquery.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/script.js"></script>
</html>
